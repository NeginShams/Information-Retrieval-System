{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<!-- Styles -->
	<!-- <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet" /> -->
    <link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" />

	<!-- <link type="text/css" href="css/style.css" rel="stylesheet" /> -->
    <link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" />

	<!-- <link type="text/css" href="css/style.css" rel="stylesheet" /> -->
	<link type="text/css"  rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}"/>

	<!-- /Styles -->
	<style>
		input.btnRegister {
            position: relative;
            left: 50px;

        }
		h3.register-heading {
			position: relative;
            left: 20px;
		}
	</style>
</head>
<body class="rtl">
	<div class="container register">
		<div class="row">
			<!-- Right Side Title -->
			<div class="col-12 col-md-3 register-right">
				<img src="{{ url_for('static', filename='images/mag3.jpg')}}" alt=""/>

				<h3>خوش آمدید</h3>
				<p>موتور جستجو</p>
				</div>
			<!-- /Right Side Title -->
			<!-- Left Side Forms -->
			<div class="col-12 col-md-9">
				<div class="register-left p-3">
					<!-- Tabs Nav-bar -->
					<!-- /Tabs Nav-bar -->
					<div class="tab-content" id="myTabContent">
						<!-- Tab 1 -->
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
							<h3 class="register-heading">عبارت مورد نظر را واردکنید:</h3>
							<form action="/data" method="post">
								<div class="row register-form mx-auto">
									<div class="col-12 col-md-9">
										<div class="form-group">
											<input type="text" id="query" name="query" class="form-control" placeholder="تایپ کنید" required />
										</div>
										<br>
										<input type="submit" class="btnRegister"  value="جستجو"/>
									</div>
								</div>
							</form>
						</div>
						
					</div>
				</div>
			</div>
			<!-- /Left Side Forms -->
		</div>
	</div>

	<!-- Scripts -->
	<!-- <script src="js/jquery-3.1.1.min.js"></script> -->

	<script src="js/jquery-3.1.1.min.js"></script>

	<!-- <script src="js/bootstrap.min.js"></script> -->
	<script src="js/bootstrap.min.js'"></script>
	<!-- /Scripts -->
